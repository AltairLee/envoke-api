{{define "head"}}
  <title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<form id="search-form" name="search-form" method="GET">
    <header>SEARCH</header>
    <input type="text" name="action" value="search" hidden>
    <select form="search-form" id="type" name="type">
        <option value="" selected disabled>--TYPE--</option>
        <option value="composition">COMPOSITION</option>
        <option value="license">LICENSE</option>
        <option value="recording">RECORDING</option> 
        <option value="right">RIGHT</option>
        <option value="user">USER</option>
    </select><br><br>
    <input type="text" id="name" name="name" placeholder="TITLE">
    <input type="text" id="userId" name="userId" required>
    <button type="button" class="btn" data-clipboard-target="#userId">copy</button>
    <input type="submit" value="SEARCH" />
</form>
<br><br>
<pre id="message" style="color:#97cc5f; font-size: 1.2em;"></pre>
<script type="text/javascript">

var callback = function(responseText) {
    if (responseText != null) {
        var json = JSON.parse(responseText);
        var str = JSON.stringify(json,null,2);
        $("#message").text(str);
    };
};

var clipboard = new Clipboard('.btn');

clipboard.on('success', function(e){
    console.log(e);
});

clipboard.on('error', function(e){
    console.log(e);
});

window.onload = function() {

    searchForm = $("#search-form");
    searchForm.submit(function(event) {
        event.preventDefault();
        $.getJSON("http://localhost:8888/search?"+searchForm.serialize(), function() {
            // console.log("success");
        })
        .done(function(data, statusText, jqxhr) {
            callback(jqxhr.responseText);
        })
        .fail(function(data, statusText, jqxhr) {
            alert(jqxhr.responseText);
        });
    });

    var type = $("#type");
    type.change(function() {
        switch (type.val()) {
            case "composition":
                $("#name").show();
                $("#userId").attr("placeholder", "COMPOSER ID");
                break;
            case "license":
                $("#name").hide();
                $("#userId").attr("placeholder", "LICENSE-HOLDER ID");
                break;
            case "recording":
                $("#name").hide();
                $("#userId").attr("placeholder", "ARTIST ID");
                break;
            case "right":
                $("#name").hide();
                $("#userId").attr("placeholder", "RIGHT-HOLDER ID");
                break;
            case "user":
                $("#name").hide();
                $("#userId").attr("placeholder", "USER ID");
                break;
            default:
                alert("Invalid type: "+type.val());
        }
    });
}
</script>
{{end}}
