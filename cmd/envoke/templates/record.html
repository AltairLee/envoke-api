{{define "head"}}
  <title>{{ .Title}}</title>
{{end}}

{{define "body"}}
<form id="record-form" name="record-form" enctype="multipart/form-data">
    <header>RECORD</header>
    <input type="text" name="artistIds" placeholder="ARTIST IDs" required />
    <input type="text" name="compositionId" placeholder="COMPOSITION ID" required />
    <input type="text" name="duration" placeholder="DURATION" /> 
    <input type="text" name="isrc" placeholder="ISRC CODE" />
    <input type="text" name="licenseId" placeholder="RECORD LABEL MECHANICAL ID" /> 
    <input type="text" name="licenseIds" placeholder="ARTIST MECHANICAL IDs" />
    <input type="text" name="recordLabelId" placeholder="RECORD LABEL ID">
    <input type="text" name="roles" placeholder="ROLES" />
    <input type="text" name="sameAs" placeholder="URL" />
    <input type="text" name="splits" placeholder="SPLITS" />
    <input type="text" name="uri" placeholder="THRESHOLD SIGNATURE" />
    <input accept="audio" type="file" name="recording" required />
    <input type="submit" value="RECORD" />
</form>
<form id="sign-form" name="sign-form">
    <header>SIGN RECORDING</header>
    <input type="text" name="type" value="recording" hidden />
    <input type="text" name="txId" placeholder="RECORDING ID" required />
    <input type="submit" value="SIGN" />
</form>
<form id="search-form" name="search-form">
    <header>SEARCH RECORDINGS</header>
    <input type="text" name="type" value="recording" hidden />
    <input type="text" name="name" placeholder="TITLE">
    <input type="text" id="search-partyId" name="partyId" placeholder="ARTIST ID" required>
    <button type="button" class="btn" data-clipboard-target="#search-partyId">copy</button>
    <input type="submit" value="SEARCH" />
</form>
<form id="prove-form" name="prove-form">
    <header>PROVE ARTIST</header>
    <input type="text" name="type" value="recording" hidden />
    <input type="text" name="challenge" placeholder="CHALLENGE" required /> 
    <input type="text" name="modelId" placeholder="RECORDING ID" required />
    <input type="text" name="partyId" placeholder="ARTIST ID" required />
    <input type="submit" value="PROVE" />
</form>
<form id="verify-form" name="verify-form">
    <header>VERIFY ARTIST</header>
    <input type="text" name="type" value="recording" hidden />
    <input type="text" name="challenge" placeholder="CHALLENGE" required />
    <input type="text" name="modelId" placeholder="RECORDING ID" required />
    <input type="text" name="partyId" placeholder="ARTIST ID" required />
    <input type="text" name="signature" placeholder="SIGNATURE" required />
    <input type="submit" value="VERIFY" />
</form>
<br><br>
<pre id="message" style="color:#97cc5f; font-size: 1.2em;"></pre>
<script type="text/javascript">

function httpPostAsync(addr, data, callback) {
    var xhr = new XMLHttpRequest ();
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                callback(xhr.responseText);
            } else {
                alert(xhr.responseText);
            };
        };
    };
    xhr.open("POST", addr, true); 
    xhr.send(data);
};

var callback = function(responseText) {
    if (responseText != null) {
        var json = JSON.parse(responseText);
        var str = JSON.stringify(json,null,2);
        $("#message").text(str);
    };
};

window.onload = function() {

    var recordForm = $("#record-form");
    recordForm.submit(function(event) {
        event.preventDefault();
        var formData = new FormData(event.target);
        httpPostAsync("http://localhost:8888/record_handler", formData, callback);
    });

    var searchForm = $("#search-form");
    searchForm.submit(function(event){
        event.preventDefault();
        var formData = searchForm.serialize();
        httpPostAsync("http://localhost:8888/search_handler", formData, callback);
    });

    var signForm = $("#sign-form");
    signForm.submit(function(event){
        event.preventDefault();
        var formData = signForm.serialize();
         httpPostAsync("http://localhost:8888/sign_handler", formData, callback);
    });

    var proveForm = $("#prove-form");
    proveForm.submit(function(event){
        event.preventDefault();
        var formData = proveForm.serialize();
        httpPostAsync("http://localhost:8888/prove_handler", formData, callback);
    });

    var verifyForm = $("#verify-form");
    verifyForm.submit(function(event){
        event.preventDefault();
        var formData = verifyForm.serialize();
        httpPostAsync("http://localhost:8888/verify_handler", formData, callback);
    });
}
</script>
{{end}}
